NAME: 'RCF_sem_LSTM_CLS_Adam'
MODEL:
    backbone: 'vgg16_bn'   #  'vgg16'(HED only) or 'vgg16_bn'(HED and RCF) or 'resnet50'(HED only)
    mode: 'RCF' # 'HED' OR 'RCF' or 'BDCN'
    pretrained: True
    loss_balance_weight: True
    loss_weight_list: [1, 1, 1, 1, 1, 1, 1]
    upsample_layer: 'deconv'  # 'deconv' or 'bilinear', 'github'
    interpolate_mode: 'bilinear'  # 'bilinear' or 'nearest' if upsample_layer=='bilinear'
    freeze_bn: True  # for batchnorm
    freeze_bn_affine: True   # for batchnorm
    init_mode: 'Gaussian'  # 'Gaussian' or 'xavier'

    loss_func_logits: True # Default: True
    first_pad: 21  # Default: 34
    
    side_dilation: False
    
    sigmoid_attention: False #True
    vgg_attention: False
    boundary_weighted_attention: False
    
    focal_loss: False

    msblock: True
    cbam: False
    LSTM: False  # if True, use dsn1->dsn5, top-down
    LSTM_bu: True  # if True, use dsn5->dsn1, bottom-up
    LSTM_version: 'v1'  # adjust LSTM initialization
    supervision: 'normal'
    
    ClsHead: False # 2020-10-14 set True
    cls_mode: 'softmax'
    
    change_conv5_dsn5: True
    
TRAIN: 
    resume: False
    param_path: r'/project/HED'

    init_lr: 0.0001 # 1e-7 for edge, 1e-6(0.0001)for boundary
    update_method: "Adam"  # 'Adam' or 'SGD', 'Adam-sgd'
    change_sgd_epoch: 6   # only for 'adam-sgd'
    change_sgd_lr: 0.0001     # only for 'adam-sgd'

    nepoch: 15  # 20200608 change 20->25
    lr_list: [5, 8, 12] # set from 20-> 15 #[8, 15] 
    lr_cof: [1, 100, 0.01, 0.001]  ## [1, 100, 0.01, 0.001]
    gamma: 1.0

    fixed_input: False
    batchsize: 1
    num_workers: 4

    update_iter: 1   # update gradients every n iters
    disp_iter: 1000  # num of iter
    save_iter: 1  # 20200608 change 1->3 
    test_iter: 1  # num of epoch

    random_seed: 555  # -1 is none
    
    fusion_train: False
    
SAVE:
    MAT:
        normalize: True # whether divide the max value
    
    board_freq: 4 # for NYUD 654 test  
        
DATA:
    root: ../data
    # mean: [104.00699, 116.66877, 122.67892]
    mean: [122.67892, 116.66877, 104.00699] # for rgb
    # mean: [127.42, 88.24, 109.92] # for hha
    gt_mode: gt_part 
    yita: 0.4 # 0.3 for boundary and 0.4 for edges

    AUG: 
        ColorJitter: True
        brightness: 0.3
        contrast: 0.3
        saturation: 0.3
        hue: 0.1

        Crop500: False
        Rotate: False 
        RandomGaussianBlur: False
        AdjustGamma: False
        
        HFlip: True
        MS: True
    
    train_list: biped_train_pair.lst
    test_list: biped_test_pair.lst 





